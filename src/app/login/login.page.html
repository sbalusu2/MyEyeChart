<ion-content padding>
	<div class = "center">
		<form name = "userform" method = "post" #formCtrl = "ngForm">
		<img src="../assets/img/myeyelab.jpg">
		<div>
			<label>Username   </label>
			<input type="email" [(ngModel)]="user.email" name="email" placeholder="email address" required>
		</div>
		<div>
			<label>Password    </label>
			<input type="password" [(ngModel)]="user.password" name="email" placeholder="password " required>
		</div>
			<ion-button (click)="login(user)" [disabled]="formCtrl.form.invalid">SIGN IN</ion-button>
			<ion-button (click) = "register()">Register</ion-button>
			<ion-button (click)="signInWithGoogle()">Login with Google</ion-button>
		</form>
	</div>

	  <div id="firebaseui-auth-container"></div>

</ion-content>
