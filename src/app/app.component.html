<ion-app>
	<ion-menu side="start" menuId="first">
	  <ion-header>
	    <ion-toolbar color="primary">		
	      <ion-title>MyEyeChart</ion-title>
	    </ion-toolbar>
	  </ion-header>
	  <ion-content>
	    <ion-list>
	      <ion-item [routerLink]="['/home']" routerLinkActive="active" (click)="close()" >
	      	<ion-icon name="home" slot = "start"></ion-icon>
		  	<ion-label>Home</ion-label>
		</ion-item>	    	
	      <ion-item [routerLink]="['/orders']" routerLinkActive="active" (click)="close()" >
	      	<ion-icon name="copy" slot = "start"></ion-icon>
		  	<ion-label>My Orders</ion-label>
	      </ion-item>
	      <ion-item [routerLink]="['/appointments']" routerLinkActive="active" (click)="close()">
	      	<ion-icon name="calendar" slot = "start"></ion-icon>
		  	<ion-label>My Appointments</ion-label>
	      </ion-item>
	      <ion-item [routerLink]="['/prescriptions']" routerLinkActive="active" (click)="close()">
	      	<ion-icon name="clipboard" slot = "start"></ion-icon>
		  	<ion-label>My Prescriptions</ion-label>
	      </ion-item>
	    </ion-list>
	    <li class="text" *ngFor="let item of items | async">
       		{{ item | json }}
  		</li>
	  </ion-content>
	</ion-menu>
	<ion-router-outlet main></ion-router-outlet>
</ion-app>
