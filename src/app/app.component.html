<ion-app>
	<ion-menu side="start" menuId="first">
	  <ion-header>
	    <ion-toolbar color="primary">
	      <ion-title>MyEyeChart</ion-title>
	    </ion-toolbar>
	  </ion-header>
	  <ion-content>
	    <ion-list>
	      <ion-item [routerLink]="['/orders']" routerLinkActive="active" (click)="getItems()" >My Orders</ion-item>
	      <ion-item [routerLink]="['/appointments']" routerLinkActive="active" (click)="close()">My Appointments</ion-item>
	      <ion-item [routerLink]="['/prescriptions']" routerLinkActive="active" (click)="close()">My Prescriptions</ion-item>
	    </ion-list>
	    <li class="text" *ngFor="let item of items | async">
       		{{ item | json }}
  		</li>
	  </ion-content>
	</ion-menu>
	<ion-router-outlet main></ion-router-outlet>
</ion-app>
