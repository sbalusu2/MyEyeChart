<ion-header>
  <ion-toolbar>
    <ion-buttons slot ="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>  
    <ion-title>
      My Orders
    </ion-title>
    <ion-buttons slot = "end">
      <ion-button (click)="authService.logout()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>     
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<h1>Current Orders: None</h1>
  <h3>Order id is: {{orderid}}</h3>
  <h3>Order date is: {{orderdate}}</h3>
  <h3>Order time is: {{ordertime}}</h3>
  <h3>Your store location is: {{storenumber}}</h3>
</ion-content>
